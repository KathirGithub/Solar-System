<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = 'color:black'>
            <!-- camera -->
            <a-entity position = '0 10 11' rotation = '-14 16 -15'>
                <a-camera ></a-camera>
            </a-entity>
            
            <!--Sky-->
            <a-entity>
                <a-sky  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>
            </a-entity>

            <!-- sun -->
            <a-entity>
                <a-sphere position = '0 0 0' radius = '2' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
            </a-entity>

            <!-- mercury -->
            <a-entity animation = 'property: rotation; to:0 360 0; easing: linear; loop:true; dur:20000'>
                <a-sphere position = '1 0 -5' radius = '0.5' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" ></a-sphere>
            </a-entity>

            <!-- venus -->
            <a-entity animation = 'property: rotation; to:0 360 0; easing: linear; loop:true; dur : 25000'>
                <a-sphere position = '3 0 -7.4' radius = '0.5' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>
            </a-entity>

            <!-- earth -->
            <a-entity animation = 'property:rotation; to: 0 360 0; easing: linear; loop:true; dur:30000'>
                <a-sphere position = '5 0 -9.5' radius = '0.5' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                    <a-entity animation = 'property: rotation; to: 0 360 0; easing:linear; loop:true; dur:3000'>
                        <a-sphere position = '1 0 0' color = 'darkgrey' radius = 0.2></a-sphere>
                    </a-entity>
                </a-sphere>
            </a-entity>

            

            <!-- mars -->
            <a-entity animation = 'property:rotation; to: 0 360 0; easing:linear; loop:true; dur:35000'>
                <a-sphere position = '7 0 -12.8' radius = '0.5' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
            </a-entity>

            <!-- jupiter -->
            <a-entity animation = 'property:rotation; to:0 360 0; easing:linear; loop:true; dur:40000'>
                <a-sphere position = '9 0 -20.5' radius = '1'  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
            </a-entity>

            <!-- saturn -->
            <a-entity animation = 'property:rotation; to:0 360 0; easing:linear; loop:true; dur:45000'>
                <a-sphere position = '12 0 -24' radius = '1'  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                    <a-torus radius = 2.2 color = 'red' rotation = '90 0 0' radius-tubular="0.015" segments-tubular = '1000' ></a-torus>
                    <a-torus radius = 2 color = 'pink' rotation = '90 0 0' radius-tubular="0.015" segments-tubular = '1000' ></a-torus>
                    <a-torus radius = 2 color = 'orange' rotation = '90 0 0' radius-tubular="0.015" segments-tubular = '1000' ></a-torus>
                </a-sphere>
            </a-entity>

            <!-- uranus -->
            <a-entity animation = 'property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 50000'>
                <a-sphere position = '14 0 -28.7' radius = '0.5' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
            </a-entity>

            <!-- neptune-->
            <a-entity animation = 'property:rotation; to:0 360 0; easing: linear; loop:true; dur:55000'>
                <a-sphere position = '15 0 -33.5' radius = '0.2' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
            </a-entity>

            <!-- Orbital Paths -->
            <!--Mercury-->
            <a-torus radius = 5 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
            <!--Venus-->
            <a-torus radius = 7.8 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
            <!--Earth--> 
            <a-torus radius = 10.6 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
            <!--Mars-->
            <a-torus radius = 14.5 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
            <!--Jupiter-->
            <a-torus radius = 21.5 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
            <!--Saturn-->
            <a-torus radius = 26.5 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
            <!--Uranus-->
            <a-torus radius = 31.5 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
            <!--Neptune-->
            <a-torus radius = 36.5 color = 'grey' rotation = '90 0 0' radius-tubular = '0.01' segments-tubular = '1000'  ></a-torus>
        </a-scene>
    </body>




</html>
